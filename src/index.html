<!DOCTYPE>
<html lang="html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Example 1 - jQuery Filer 1.3 - CreativeDream</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link href="https://cdn.rawgit.com/rammstein4o/jquery.uploader/0.1.0/dist/css/jquery.uploader.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #47525d;
            background-color: #fff;

            margin: 0;
            padding: 20px;
        }

        hr {
            margin-top: 20px;
            margin-bottom: 20px;
            border: 0;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>
    <div id="content">
        <h2>Demo</h2>

        <!-- Example 1 -->
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="files[]" multiple="multiple" data-options='{"test":"test"}' data-maxSize="5" data-limit="5" data-showThumbs="true">
            <input type="submit" value="Submit">
        </form>
        <!-- end of Example 1 -->

    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" crossorigin="anonymous"></script>
    <script src="js/jquery.uploader.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){

            $(':input[type="file"]').uploader({
                'showThumbs': true,
                'addMore': true,
                'allowDuplicates': false
            });

        });
    </script>
    </body>
</html>
